{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <div class="users">
      <div class="row">
        {% for user in users %}
        <div class="col-sm">
          <img src="{{ user.avatar() }}">
          <b>{{ user.username }}</b>
        </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
